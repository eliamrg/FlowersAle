  <style>
    :root {
      --dark-color: #010113;
      --florClarito:#c793f8;
      --florFuerte:#8538eb;
      --corazones: rgb(199, 147, 248);
      --aroCorazon: rgb(255, 255, 255);
      --luzFlor1: #c793f8;
      --luzFlor2:#8538eb;
   
    }
    
  </style>

  <script>
    // Get the root element
    var r = document.querySelector(':root');
   


    function myFunction_set() {
      var fecha=new Date();
      var mes = fecha.getMonth() + 1; // Los meses van de 0 a 11, por lo que sumamos 1
      var dia = fecha.getDate();
      

      if ((mes === 3 && dia === 21) || (mes === 9 && dia === 21)) {
        r.style.setProperty('--dark-color', '#010113');
        r.style.setProperty('--florClarito', '#e6f331');
        r.style.setProperty('--florFuerte', '#dae721');
        r.style.setProperty('--corazones', 'rgb(255, 199, 14)');
        r.style.setProperty('--aroCorazon', 'rgb(230, 228, 132)');
        r.style.setProperty('--luzFlor1', '#e6f331');
        r.style.setProperty('--luzFlor2', '#e6f331');
      }
      else if (mes === 8 && dia === 1) { //DIA DE LA NOVIA
        r.style.setProperty('--dark-color', '#010113'); // rosa pastel oscuro
        r.style.setProperty('--florClarito', '#ffe4e1'); // rosa pastel claro
        r.style.setProperty('--florFuerte', '#ffb6c1'); // rosa mÃ¡s fuerte
        r.style.setProperty('--corazones', '#ff69b4'); // rosa pastel para corazones
        r.style.setProperty('--aroCorazon', '#ffc0cb'); // rosa pastel para aro de corazÃ³n
        r.style.setProperty('--luzFlor1', '#ffd1dc'); // rosa pastel oscuro
        r.style.setProperty('--luzFlor2', '#ffe4e1'); // rosa pastel claro
        
      }
      else if ((mes === 3 && dia >=1) || (mes === 4) || (mes === 5) || (mes === 6 && dia < 21)) {
        //PRIMAVERA
        r.style.setProperty('--dark-color', '#010113');
        r.style.setProperty('--florClarito', '#c793f8');
        r.style.setProperty('--florFuerte', '#8538eb');
        r.style.setProperty('--corazones', 'rgb(199, 147, 248)');
        r.style.setProperty('--aroCorazon', 'rgb(255, 255, 255)');
        r.style.setProperty('--luzFlor1', '#c793f8');
        r.style.setProperty('--luzFlor2', '#8538eb');
      } else if ((mes === 6 && dia >= 21) || (mes === 7) || (mes === 8) || (mes === 9 && dia < 23)) {
          //VERANO
          r.style.setProperty('--dark-color', '#010113');
          r.style.setProperty('--florClarito', '#fa3030');
          r.style.setProperty('--florFuerte', '#b13924');
          r.style.setProperty('--corazones', 'rgb(247, 114, 62)');
          r.style.setProperty('--aroCorazon', 'rgb(250, 81, 81)');
          r.style.setProperty('--luzFlor1', '#f8885c');
          r.style.setProperty('--luzFlor2', '#cf4f39');
      } else if ((mes === 9 && dia >= 23) || (mes === 10) || (mes === 11) ) {
          //OTOÃ‘O
          r.style.setProperty('--dark-color', '#010113');
          r.style.setProperty('--florClarito', '#f8885c');
          r.style.setProperty('--florFuerte', '#cf4f39');
          r.style.setProperty('--corazones', 'rgb(247, 114, 62)');
          r.style.setProperty('--aroCorazon', 'rgb(243, 159, 159)');
          r.style.setProperty('--luzFlor1', '#f8885c');
          r.style.setProperty('--luzFlor2', '#cf4f39');

      } else {
          //INVIERNO
          r.style.setProperty('--dark-color', '#010113');
          r.style.setProperty('--florClarito', 'lightblue');
          r.style.setProperty('--florFuerte', 'lightblue');
          r.style.setProperty('--corazones', 'lightblue');
          r.style.setProperty('--aroCorazon', 'white');
          r.style.setProperty('--luzFlor1', 'lightblue');
          r.style.setProperty('--luzFlor2', 'lightblue');
      }

      
    }
    window.onload = myFunction_set();
    </script>
